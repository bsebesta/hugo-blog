{{ define "main" }}

<article>

    <header>
        <h1>{{ .Title }}</h1>
        {{ with .Params.subtitle }}<p>{{ $.Page.Params.subtitle }}</p>{{ end }}</p>
    </header>

    <section>

        <ul>
            {{ range .RegularPages }}
            <li><a href="{{ .Permalink }}">{{ .Date.Format "Jan 2" }} &mdash; {{ .Title }}</a> by {{ .Params.authors }}</li>
            {{ end }}
        </ul>

    </section>

</article>

{{ end }}
